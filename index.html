<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card">

 <h1>Get <span style="color:  hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

 <p>Discover the benefits of data analytics and make
   better decisions regarding revenue, customer 
   experience, and overall efficiency.</p>
<div class="stats">
  <p class="companies"><span style="color:  hsl(0, 0%, 100%);font-size: 22px; font-family: 'Inter', sans-serif;font-weight: 700;">10K+</span> <span style="color:  hsla(0, 0%, 100%, 0.6);font-size: 11px;margin-left: 15px;font-weight: 400;">COMPANIES</span></p>
  <p class="templates"><span style="color:  hsl(0, 0%, 100%);font-size: 22px;font-family: 'Inter', sans-serif;font-weight: 700;">314</span><span style="color: hsla(0, 0%, 100%, 0.6);font-size: 11px;margin-left: 20px;font-weight: 400;">TEMPLATES</span></p>
  <p class="queries"><span style="color:  hsl(0, 0%, 100%);font-size: 22px; font-family: 'Inter', sans-serif;font-weight: 700;">12M+</span><span style="color:  hsla(0, 0%, 100%, 0.6);font-size: 11px;margin-left: 2px;font-weight: 400;">QUERIES </span></p>
</div>
  </div>
  <picture> 
    <source
     media="(min-width: 650px)"
     srcset="./images/image-header-desktop.jpg"
     class="image">
    <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" class="image">
  </picture>
</body>
</html>
